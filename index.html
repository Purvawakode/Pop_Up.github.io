<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pop Ups</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="text-center mt-5">
        <button class="clicks">Click Me</button>
    </div>

    <div id="box" class = "container mt-5">
        <div class="one">
            
            <lable class="btn-close Close_Popup" ></lable>

            <h3 class = "pt-3 text-center">Enter Details</h3>
            <form action="#">
        
                <div class ="form-group">
                    <label for ="username">Username</label>
                    <input type="text" name="" class="form-control">
                </div>
                
                <div class ="form-group">
                    <label for ="email">Email</label>
                    <input type="email" name ="" class="form-control">
                </div>
                
                <input type = "button" value="submit" class="btn btn-primary submission">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
